<html>
    <head>
        <title>SPA Example</title>
    </head>
    <body>
        <h1>I'm a single page application</h1>
        <ul data-bind="foreach: todoItems">
            <li>
                <span data-bind="text: name"></span>
                <input type="checkbox" data-bind="checked: complete" />
            </li>
        </ul>
    </body>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/knockoutjs/dist/knockout.js"></script>
    <script src="/bower_components/ko.plus/src/ko.command.js"></script>
    <script src="/js/page.js"></script>
</html>
